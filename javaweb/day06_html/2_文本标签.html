<!DOCTYPE html>
<html lang = "ch">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
<!--注释-->
<!-- br 换行-->
<!--h1~h6标题标签-->
        <h1>一一一</h1>
        <h2>一一一</h2>
        <h3>一一一</h3>
        <h4>一一一</h4>
        <h5>一一一</h5>
<!--段落标签 p-->
<!--hr 显示一条水平线-->
    <hr color="red" width="200" size="10" align="left"/>
<!--b加粗-->
<!--i 斜体-->
<!--font 字体标签-->
    <hr>
    <font color="#a52a2a" size="3" face="楷体">白日依山尽</font>
<!--center 文本居中-->
  <hr>
    <center>
        <font color="#a52a2a" size="3" face="楷体" >白日依山尽</font>
    </center>
</body>
</html>
