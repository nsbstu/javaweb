<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
    <img id="img" src="img/banner_1.jpg" width="100%">
        ，
</body>
<script>
    //修改图片src属性
    var number = 1;
    function fun(){
        number++;
        if(number > 3){
            number = 1;
        }
       var img = document.getElementById("img");
        img.src = "img/banner_"+number+".jpg";
    }
    //定义定时器
    setInterval(fun,3000);
</script>
</html>
