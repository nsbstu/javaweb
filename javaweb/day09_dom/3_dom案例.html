<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="light"src="img/off.gif"><br>
    <button id="btn">开关</button>
</body>
<script>
  //var light = document.getElementById("light");
  var btn = document.getElementById("btn");
  var flag = false;
  btn.onclick = function (){
    if(flag){
      light.src="img/off.gif";
      flag = false;
    }else{
      light.src="img/on.gif";
      flag = true;
    }

  }

</script>
</html>
