<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
            <!-- form
            属性：action：指定提交数据的url
                 method：指定提交方式，常用以下两类
                     get：
                        1：请求参数会在地址栏显示
                        2.请求参数的长度有限制（url)
                        3.不太安全
                     post：
                        1.请求参数不会在地址栏显示，会封装在请求体中。
                        2.请求参数的大小没有限制
                        3：较为安全
            -->
    <form  action="#" method="get">
        用户名：<input name="username"><br>
        密码：<input name="password"><br>
        <input type="submit" value="登录">
        <!-- <button type="submit">登录</button> -->
    </form>

</body>
</html>
